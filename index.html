<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<header>Sign in</header>
<section>
    <div id="top-block" class="grey-bg">
        <div class="container">

            <p><span class="bigger">Welcome</span><br>Please sign in to access content</p>

        <button>Sign in</button>
    </div>
</section>
